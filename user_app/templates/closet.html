<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <title>Closetx login</title>
  <style>
    body {
      font-family: 'IBM Plex Mono', monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .login-box {
      background: white;
      border-radius: 6px;
    }
    #grid {
      margin: 3rem;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 1rem;
      width: 100%;
      max-width: 100vw;
      margin-left: 0;
    }
    .cell {
      width: 100%;
      aspect-ratio: 3 / 4;
      overflow: hidden;
      padding: 0;
      position: relative;
    }
    .cell img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      border-radius: 4px;
    }
    .delete-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 14px;
      width: 22px;
      height: 22px;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
    }
    .cell:hover .delete-btn {
      display: flex;
    }
    .sortable-ghost {
      opacity: 0.4;
    }
    @media (max-width: 1200px) {
      #grid {
        grid-template-columns: repeat(4, 1fr);
        gap: 0.75rem;
        margin: 2rem;
      }
    }
    @media (max-width: 768px) {
      #grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 0.5rem;
      }
    }
    @media (max-width: 480px) {
      #grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 0.5rem;
      }
    }
    .header-logo {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 1.5rem;
      padding: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header-logo">{{ username }}'s Closet</div>
  <form action="/closet/post/apparel" method="POST" enctype="multipart/form-data">
    <input type="file" id="files" accept="image/*" capture="environment" name="image"><br><br>
    <input type="hidden" name="userid" value="{{ userid }}">
    <input type="hidden" name="username" value="{{ username }}">
    <input type="submit" value="Upload">
  </form>
  <div id="grid"></div>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script>
    const imageURIs = {{ closet | tojson }};
    const grid = document.getElementById('grid');
    function renderImages(imageList) {
      grid.innerHTML = '';
      imageList.forEach(uri => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        const img = document.createElement('img');
        img.src = "{{ url_for('apparel.image_proxy') }}?uri=" + encodeURIComponent(uri);
        img.alt = "Closet Item";
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.textContent = 'Ã—';
        deleteBtn.onclick = async function () {
          if (!confirm("Delete this image?")) return;
          cell.remove();
          const formData = new FormData();
          formData.append('uri', uri);
          formData.append('userid', "{{ userid }}");
          await fetch('/closet/apparel', {
            method: 'DELETE',
            body: formData
          });
        }
        cell.appendChild(img);
        cell.appendChild(deleteBtn);
        grid.appendChild(cell);
      });
    }
    renderImages(imageURIs);
    new Sortable(grid, {
      animation: 150,
      ghostClass: 'sortable-ghost'
    });
  </script>
</body>
</html>
