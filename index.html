<style>
  body {
    background: #f8f8f8;
    font-family: 'San Francisco', -apple-system, system-ui, sans-serif;
  }
  .card {
    background: white;
    border-radius: 16px;
    padding: 2rem;
    text-align: center;
    transition: transform 0.35s ease, box-shadow 0.35s ease;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .card:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 28px rgba(0,0,0,0.12);
  }
  .card-icon {
    font-size: 3rem;
    margin-bottom: 1rem;
    transition: transform 0.35s ease;
  }
  .card:hover .card-icon {
    transform: scale(1.1);
  }
  .card-title {
    font-weight: 600;
    font-size: 1.25rem;
    color: #111;
    margin-bottom: 0.5rem;
  }
  .card-desc {
    color: #555;

<script>
  // subtle background fade between light shades
  const body = document.body;
  let t = 0;
  setInterval(() => {
    t += 0.002;
    const color1 = 248 + Math.sin(t) * 2;
    const color2 = 248 + Math.cos(t) * 2;
    body.style.background = `linear-gradient(135deg, hsl(0,0%,${color1}%), hsl(0,0%,${color2}%))`;
  }, 30);
</script>
